<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Registration</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>ðŸŽ‰ Life Event Registration</h1>
    <p>Letâ€™s make your celebration memorable! Fill in your details below</p>

    <form id="userForm">
      <label for="name">Name <span>*</span></label>
      <input type="text" id="name" name="name" required />

      <label for="phone">Phone Number <span>*</span></label>
      <input type="tel" id="phone" name="phone" required />

      <label for="photo">Upload Your Photo <span>*</span></label>
      <input type="file" id="photo" name="photo" accept="image/*" required />

      <button type="submit" class="button">Submit</button>
    </form>

    <div id="successMessage" class="hidden">
      <h2>âœ… Registered Successfully!</h2>
      <p>We received your details. Your celebration photo will arrive soon!</p>
    </div>
  </div>

  <script>
    const form = document.getElementById('userForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        const res = await fetch('/submit', {
          method: 'POST',
          body: formData
        });

        if (res.ok) {
          form.style.display = 'none';
          successMessage.classList.remove('hidden');
        } else {
          const data = await res.json();
          alert(data.error || 'Something went wrong!');
        }
      } catch (err) {
        alert('Network error');
        console.error(err);
      }
    });
  </script>
</body>
</html>
